<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <link rel="icon" href="/Calculadora/imagens/Calculadora.ico">
  <title>Calculadora Responsiva</title>
  <link rel="stylesheet" href="/Calculadora/css/style.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

 <div class="calculator">
    <h1>Calculadora</h1>
    <div id="display" class="display">0</div>
    
    <div class="buttons">
      <button class="operator" data-action="clear">C</button>
      <button class="operator" data-action="backspace">←</button>
      <button class="operator" data-action="percent">%</button>
      <button class="operator" data-action="divide">÷</button>

      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button class="operator" data-action="multiply">×</button>

      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button class="operator" data-action="subtract">−</button>

      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button class="operator" data-action="add">+</button>

      <button class="zero" data-number="0">0</button>
      <button data-number=".">.</button>
      <button class="operator" data-action="equals">=</button>
    </div>

   <footer>
      &copy; 2025 <strong>Desenvolvido por Matheus Pereira</strong>. Todos os direitos reservados.
    </footer>
  </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/Calculadora/javascript/script.js"></script>
</body>
</html>
